<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Responsive</title>
    <link rel="stylesheet" href="css/normalizes.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/2c4bf04a81.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="contenedor-head">
            <div class="logo">
                <h1>Web-Logo</h1>
            </div>
            <input type="checkbox" name="mobile-btn" id="check-btn">
            <label for="check-btn" class="item-btn"><i class="fas fa-bars"></i></label>

            <div class="cont-nav">
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Servicios</a>
                    <a href="#">Proyectos</a>
                    <a href="#">Contactos</a>
                </nav>
            </div>
        </div>
        <div class="background-img">
        </div>
    </header>


    <main>
        <section class="servicios">
            <div class="titulo-servicios">
                <h2>Servicios</h2>
            </div>
            <div class="contenedor-servicios">
                <input type="radio" name="manual-btn" id="radio1">
                <input type="radio" name="manual-btn" id="radio2">
                <input type="radio" name="manual-btn" id="radio3">
                <input type="radio" name="manual-btn" id="radio4">

                <div class="cont-slider">
                    <div class="item-slider"><img src="img/slide (1).svg" alt=""></div>
                    <div class="item-slider"><img src="img/slide (2).svg" alt=""></div>
                    <div class="item-slider"><img src="img/slide (3).svg" alt=""></div>
                    <div class="item-slider"><img src="img/slide (4).svg" alt=""></div>
                </div>

                <div class="manual-btn">
                    <label for="radio1" class="select1"></label>
                    <label for="radio2" class="select2"></label>
                    <label for="radio3" class="select3"></label>
                    <label for="radio4" class="select4"></label>
                </div>

            </div>
        </section>

        <section class="projectos">
            <div class="titulo-project">
                <h2>Projectos</h2>
            </div>
            <div class="cont-projectos">
                <div class="item-project"><img src="img/projecto (1).jpg" alt=""></div>
                <div class="item-project"><img src="img/projecto (2).jpg" alt=""></div>
                <div class="item-project"><img src="img/projecto (3).jpg" alt=""></div>
                <div class="item-project"><img src="img/projecto (4).jpg" alt=""></div>
                <div class="item-project"><img src="img/projecto (5).jpg" alt=""></div>
                <div class="item-project"><img src="img/projecto (6).jpg" alt=""></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="titulo-contactos"><h2>Contactos</h2></div>
        <section class="sect-contacto">
        <div class="cont-icons">
            <div class="item-icon"><i class="fab fa-telegram-plane"></i></div>
            <div class="item-icon"><i class="fas fa-phone"></i></div>
            <div class="item-icon"><i class="fas fa-envelope"></i></div>
            <div class="item-icon"><i class="fab fa-github"></i></div>
        </div>
        <div class="cont-info">
            <di class="item-info">15-3857-4864</di>
            <di class="item-info">11-7526-8926</di>
            <di class="item-info">dilanlop77@gmail.com</di>
            <di class="item-info"><a href="https://github.com/DilanLopz23">DilanLopz23</a></di>
        </div>
    </section>
    </footer>

</body>

</html>
